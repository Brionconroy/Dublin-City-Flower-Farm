<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="decription" content="G's Flower Shop, flower shop in Dublin">
    <meta name="keywords" content="G's Flowers, flower shop, Ireland, Dublin">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>G's Flowers</title>

</head>
<body>

    <header>

        <a href="index.html" id="logo">
            <h1>Dublin City Flower Farm</h1>
        </a>

        <nav>
            <ul id="navigation_menu">
                <li>
                    <a href="index.html" class="active.home">Home</a>
                </li>
                <li>
                    <a href="gallery.html" class="active.home">Gallery</a>
                </li>
                <li>
                    <a href="sustainablity.html" class="active.home">Sustainablity</a>
                </li>
                <li>
                    <a href="contact.us.html" class="active.home">Contact Us</a>
                </li>
            </ul>
        </nav>

    </header>

    <section id="form-section">

    <div id="form-text">
        <h2>sign up!</h2>
        <p>
            Member of the Irish Flower Farmer Association
            Sign up to receive news and updates, as the seasons change, and for the
            occasional special offer.
        </p>
        <div id="contact-details">
        <p>Email:</p>
        </div>
        
        <div id="contact-details">
            <p>Phone Number:</p>
            </div>
    </div>

      <div id="form-contact-us">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <input class="join-button" type="submit" value="Submit">
        </form>
      </div>
    </section>
 
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://flowerfarmersofireland.ie/" target="_blank" rel="noopener" aria-label="Visit the flower farmers of Ireland page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!--font awesome script-->
